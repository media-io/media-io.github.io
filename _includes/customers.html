<div class="customers">
  <div class="filler"></div>
  {% for item in site.data.customers %}
    <div class="customer">
      <span>
        <a href="{{ item.link }}" target="_blank">
          <img alt="{{ item.name }}" src="assets/images/customers/{{item.image}}" />
        </a>
      </span>
    </div>
  {% endfor %}
  <div class="filler"></div>
</div>
